<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="container-fluid">
  <div class="row">

    <!-- Sidebar (visible on lg+, offcanvas on small) -->
    <div class="col-lg-2 d-none d-lg-block sidebar bg-white p-0">
      <ul class="listItem">
        <li><a href="index.html" class="active"><i class="fa-solid fa-house me-3"></i>Dashboard</a></li>
        <li><a href="./orders.html"><i class="fa-solid fa-cart-shopping me-3"></i>Orders</a></li>
        <li><a href="./customers.html"><i class="fa-solid fa-user me-3"></i>Customers</a></li>
        <li><a href="./inventory.html"><i class="fa-solid fa-warehouse me-3"></i>Inventory</a></li>
        <li><a href="./notifications.html"><i class="fa-solid fa-bell me-3"></i>Notifications</a></li>
        <hr>
        <li><a href="#"><i class="fa-solid fa-message me-3"></i>Reviews</a></li>
        <li><a href="#"><i class="fa-solid fa-gear me-3"></i>Settings</a></li>
        <li><a onclick="logout()" style="cursor:pointer;"><i class="fa-solid fa-arrow-right-from-bracket me-3"></i>Logout</a></li>
      </ul>
    </div>

    <!-- Offcanvas Sidebar (for mobile) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="listItem">
          <li><a href="index.html" class="active"><i class="fa-solid fa-house me-3"></i>Dashboard</a></li>
          <li><a href="./orders.html"><i class="fa-solid fa-cart-shopping me-3"></i>Orders</a></li>
          <li><a href="./customers.html"><i class="fa-solid fa-user me-3"></i>Customers</a></li>
          <li><a href="./inventory.html"><i class="fa-solid fa-warehouse me-3"></i>Inventory</a></li>
          <li><a href="./notifications.html"><i class="fa-solid fa-bell me-3"></i>Notifications</a></li>
          <hr>
          <li><a href="#"><i class="fa-solid fa-message me-3"></i>Reviews</a></li>
          <li><a href="#"><i class="fa-solid fa-gear me-3"></i>Settings</a></li>
          <li><a onclick="logout()" style="cursor:pointer;"><i class="fa-solid fa-arrow-right-from-bracket me-3"></i>Logout</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-lg-10 p-0">
      
      <!-- Desktop Navbar -->
      <nav class="navbar navbar-expand-lg bg-white d-none d-md-flex navrelative">
        <div class="container-fluid">
          <img src="./images/Foodies logo without Banner 1.png" style="width: 50px; height: 50px" alt="">
          <span class="Navlogo1">360 Organic Foodie</span>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <div class="input-group Navborder">
                  <button class="btn btn-outline-secondary border-0" type="button"><i class="fas fa-search"></i></button>
                  <input type="text" class="form-control border-0" placeholder="Search here...">
                </div>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <button class="text-reset me-3 btnSharp"><i class="fa-solid fa-cart-shopping"></i></button>
              <button class="text-reset me-4 btnSharp" onclick="toggleNotification(event)">
                <i class="fas fa-bell"></i>
              </button>
              <img class="me-3 rounded-circle" src="./images/cheerful-curly-man-with-bristle.png" width="40" height="40">
              <span class="CustomP-14-400 me-3 text-dark fw-semibold">Michael Owen</span>
            </div>
          </div>
        </div>
      </nav>

      <!-- Mobile Navbar -->
      <nav class="navbar bg-white px-3 d-flex justify-content-between align-items-center d-flex d-md-none">
        <!-- Left side -->
        <div class="d-flex align-items-center">
          <!-- Hamburger -->
          <button class="btn p-0 me-3" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="fa-solid fa-bars fs-4"></i>
          </button>
          <!-- Search -->
          <button class="btn p-0"><i class="fa-solid fa-magnifying-glass fs-5 text-muted"></i></button>
        </div>
        <!-- Right side -->
        <div class="d-flex align-items-center">
          <button class="btn p-0 me-3 position-relative">
            <i class="fa-regular fa-bell fs-4 text-muted"></i>
            <span class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"></span>
          </button>
          <img src="./images/cheerful-curly-man-with-bristle.png" class="rounded-circle" width="40" height="40">
        </div>
      </nav>

      <!-- Page Content -->
      <div class="p-3">
        <h2>Welcome to Dashboard</h2>
      </div>

    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
