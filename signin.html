<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon|| Distributor SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
    
    <main>
         <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-5 bshadow shadow p-lg-3 align-items-center">
                    <div class=" mt-lg-4 mt-5">
                        <p class="signheAD">Welcome Back</p>
                        <p class="CustomP-14-400 ">Welcome Back! Please enter your details.</p>

                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label signLabel">Email address</label>
                                <input type="email" class="form-control dashboardInput" id="email" aria-describedby="emailHelp">
                            </div>
                           <div class="mb-3">
                                <div class=" signupRelative ">
                                    <input type="password" class="form-control  dashboardInput" id="password" placeholder="Password" >
                                    <button class="signupAbsolute "  style="background: transparent; border: none;"><i class="fa-solid fa-eye-slash" id="eyeicon"></i></button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input newinput2" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">By sign up I agree with <span style="color: #FF5670;">Terms</span> and <span style="color: #FF5670;">Conditions.</span></label>
                            </div>
                            <button type="submit" class="btn btn-success dashboardInput text-white rounded-2" onclick="distributorLogin(event)">
                                <div class="spinner-border spinner-border-sm spin2" role="status">
                                <span class="visually-hidden">Loading...</span>
                                </div>
                                Sign In
                            </button>



                            <button type="submit" class="btn btn-white dashboardInput btnSIGN rounded-2 d-flex align-items-center gap-2 mt-lg-3 mt-3">
                                <div>
                                    <img  class="ms-5" src="./images/Google__G__Logo (1) 1.png" alt="">
                                </div>Sign Up with Google</button>

                                <div class="mt-lg-3 mt-3 text-center my-lg-5">
                                    <span class="CustomP-14-400">Already have an account? </span>
                                    <button class="btn" style="color: #00A859; font-size: 14px; ">Sign In</button>
                                </div>
                            
                        </form>
                    </div>
                
                </div>
            </div>
        </div> 

        
        

    </main>









<script>
    const eyeButton = document.querySelector('.signupAbsolute');
        eyeButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (password.type === "password" ) {
                password.type = "text";
                eyeicon.classList.remove('fa-eye-slash');
                eyeicon.classList.add('fa-eye');
            } else {
                password.type = "password";
                eyeicon.classList.remove('fa-eye');
                eyeicon.classList.add('fa-eye-slash');
            }
        });
</script>












    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./index.js"></script>
</body>
</html>
